<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
    </header>

    <section>
        <h2>Personal Information</h2>
        <form action="submit_application.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="resume">Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </form>
    </section>

    <section>
        <h2>Education</h2>
        <form>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>

            <label for="graduationYear">Graduation Year:</label>
            <input type="text" id="graduationYear" name="graduationYear" required>
        </form>
    </section>

    <section>
        <h2>Work Experience</h2>
        <form>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="workYears">Years of Experience:</label>
            <input type="number" id="workYears" name="workYears" required>
        </form>
    </section>

    <section>
        <h2>Additional Information</h2>
        <form>
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
        </form>
    </section>

    <section>
        <h2>Submit Application</h2>
        <form>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
